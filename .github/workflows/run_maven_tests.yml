# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Unit tests
      run: mvn -B test --file openrouteservice/pom.xml
    - name: Copy app.config for API test 
      run: cp ./openrouteservice-api-tests/conf/app.config.test ./openrouteservice/src/main/resources/app.config 
    - name: Run with tomcat7-maven
      run: mvn -B -DORS_APP_CONFIG=app.config.test tomcat7:run --file openrouteservice/pom.xml
